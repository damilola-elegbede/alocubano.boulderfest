<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gallery Placeholder 3: Dance Workshop -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- Dots pattern -->
  <defs>
    <pattern id="dots3" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="2" fill="#e0e0e0"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots3)"/>
  
  <!-- Dance steps visualization -->
  <g transform="translate(400, 300)">
    <!-- Footprints -->
    <g opacity="0.3">
      <ellipse cx="-50" cy="-30" rx="25" ry="40" fill="#000" transform="rotate(-10 -50 -30)"/>
      <ellipse cx="50" cy="-30" rx="25" ry="40" fill="#000" transform="rotate(10 50 -30)"/>
      <ellipse cx="-30" cy="30" rx="25" ry="40" fill="#000" transform="rotate(-5 -30 30)"/>
      <ellipse cx="30" cy="30" rx="25" ry="40" fill="#000" transform="rotate(5 30 30)"/>
    </g>
    <text y="-80" font-family="Bebas Neue, Arial, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#000">
      WORKSHOP
    </text>
    <text y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
      Dance Steps Placeholder
    </text>
  </g>
