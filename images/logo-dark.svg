<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background circle -->
  <circle cx="100" cy="100" r="100" fill="#000000"/>
  
  <!-- Outer white ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Cuban flag in center -->
  <g transform="translate(100, 100)">
    <!-- Flag background circle -->
    <circle cx="0" cy="0" r="35" fill="#FFFFFF"/>
    
    <!-- Blue stripes -->
    <rect x="-35" y="-35" width="70" height="14" fill="#002868"/>
    <rect x="-35" y="-7" width="70" height="14" fill="#002868"/>
    <rect x="-35" y="21" width="70" height="14" fill="#002868"/>
    
    <!-- White stripes -->
    <rect x="-35" y="-21" width="70" height="14" fill="#FFFFFF"/>
    <rect x="-35" y="7" width="70" height="14" fill="#FFFFFF"/>
    
    <!-- Red triangle -->
    <polygon points="-35,-35 -35,35 5,0" fill="#CF142B"/>
    
    <!-- White star -->
    <polygon points="-15,0 -12,-8 -5,-8 -10,-13 -8,-21 -15,-16 -22,-21 -20,-13 -25,-8 -18,-8" fill="#FFFFFF"/>
  </g>
  
  <!-- Text around the circle -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle">
    <!-- Top arc: A LO CUBANO -->
    <path id="topArc" d="M 30 100 A 70 70 0 0 1 170 100" fill="none"/>
    <text>
      <textPath href="#topArc" startOffset="50%">
        A LO CUBANO
      </textPath>
    </text>
    
    <!-- Bottom arc: BOULDER FEST -->
    <path id="bottomArc" d="M 170 100 A 70 70 0 0 1 30 100" fill="none"/>
    <text>
      <textPath href="#bottomArc" startOffset="50%">
        BOULDER FEST
      </textPath>
    </text>
  </g>
  
  <!-- EST. 2023 -->
  <g fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">
    <text x="50" y="105">EST.</text>
    <text x="150" y="105">2023</text>
  </g>
</svg>