    <!-- Inline theme detection to prevent FOUC -->
    <script>
      (function() {
        // Detect admin pages
        const path = window.location.pathname.toLowerCase();
        const isAdmin = path.includes('/admin') || path.includes('pages/admin');

        if (isAdmin) {
          // Admin pages always use dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // Main site: check user preference
          let stored = null;
          try {
            stored = localStorage.getItem('theme-preference');
          } catch {
            // localStorage might be disabled
          }

          const preference = stored || 'system';
          let theme = preference;

          if (preference === 'system') {
            // Detect system preference
            theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
              ? 'dark'
              : 'light';
          }

          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <script>
      // Inline critical path optimization - Event hero images with responsive variants
      (function () {
        // Check if optimized variants exist for event heroes
        const heroPath = "/images/hero/about.jpg";
        const isEventHero = false;

        if (isEventHero) {
          // Preload optimized variants for event heroes (WebP first, then JPEG fallback)
          const isMobile = window.innerWidth <= 768;
          const variant = isMobile ? "mobile" : "desktop";
          const baseName = "about";

          // Preload WebP variant
          const webpPreload = document.createElement("link");
          webpPreload.rel = "preload";
          webpPreload.as = "image";
          webpPreload.href = `/images/hero-optimized/${variant}/${baseName}.webp`;
          webpPreload.type = "image/webp";
          document.head.appendChild(webpPreload);

          // Preload AVIF variant for supported browsers
          if (typeof window !== "undefined" && "OffscreenCanvas" in window) {
            const avifPreload = document.createElement("link");
            avifPreload.rel = "preload";
            avifPreload.as = "image";
            avifPreload.href = `/images/hero-optimized/${variant}/${baseName}.avif`;
            avifPreload.type = "image/avif";
            document.head.appendChild(avifPreload);
          }

          // Fallback JPEG preload
          const jpegPreload = document.createElement("link");
          jpegPreload.rel = "preload";
          jpegPreload.as = "image";
          jpegPreload.href = `/images/hero-optimized/${variant}/${baseName}.jpg`;
          jpegPreload.type = "image/jpeg";
          document.head.appendChild(jpegPreload);
        } else {
          // Standard hero image preload for top-level pages
          const heroPreload = document.createElement("link");
          heroPreload.rel = "preload";
          heroPreload.as = "image";
          heroPreload.href = heroPath;
          document.head.appendChild(heroPreload);
        }

        // Preload gallery data for gallery pages
        const pageId = window.location.pathname.split("/").pop() || "home";
        if (pageId.includes("gallery")) {
          const year = pageId.includes("2025")
            ? "2025"
            : new Date().getFullYear();
          const galleryDataPreload = document.createElement("link");
          galleryDataPreload.rel = "preload";
          galleryDataPreload.as = "fetch";
          galleryDataPreload.href = `/api/gallery?year=${year}&category=workshops`;
          galleryDataPreload.crossOrigin = "anonymous";
          document.head.appendChild(galleryDataPreload);
        }
      })();
    </script>

    <script>
      // Submit button state management and real-time validation
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('volunteer-form');
        const submitBtn = document.getElementById('volunteerSubmitBtn');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');

        // Validation patterns
        const NAME_PATTERN = /^[\p{L}\p{M}\s'\-\.]{2,100}$/u;
        const EMAIL_PATTERN = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const SPAM_PATTERNS = [
          /^test$/i,
          /^asdf+$/i,
          /^qwerty$/i,
          /^\d+$/,
          /^(.)\1{4,}$/,
          /^http/i
        ];
        const DISPOSABLE_DOMAINS = [
          '10minutemail.com', 'guerrillamail.com', 'mailinator.com',
          'temp-mail.org', 'throwaway.email', 'yopmail.com', 'tempmail.com',
          'trashmail.com', 'getnada.com', 'maildrop.cc'
        ];

        // Helper to show field error
        function showFieldError(fieldId, message) {
          const hintElement = document.getElementById(`${fieldId}-hint`);
          const fieldElement = document.getElementById(fieldId);
          if (hintElement && fieldElement) {
            hintElement.textContent = message;
            hintElement.style.display = 'block';
            hintElement.style.color = '#dc2626';
            fieldElement.style.borderColor = '#dc2626';
            fieldElement.setAttribute('aria-invalid', 'true');
          }
        }

        // Helper to clear field error
        function clearFieldError(fieldId) {
          const hintElement = document.getElementById(`${fieldId}-hint`);
          const fieldElement = document.getElementById(fieldId);
          if (hintElement && fieldElement) {
            hintElement.textContent = '';
            hintElement.style.display = 'none';
            fieldElement.style.borderColor = '';
            fieldElement.setAttribute('aria-invalid', 'false');
          }
        }

        // Validate name field
        function validateName(value, fieldName, fieldId) {
          const trimmed = value.trim();

          if (trimmed.length === 0) {
            return null; // Don't show error for empty field (required will handle it)
          }

          if (trimmed.length < 2) {
            return `${fieldName} must be at least 2 characters`;
          }

          if (trimmed.length > 100) {
            return `${fieldName} must not exceed 100 characters`;
          }

          if (!NAME_PATTERN.test(trimmed)) {
            return `${fieldName} can only contain letters, spaces, hyphens, apostrophes, and periods`;
          }

          // Check spam patterns
          for (const pattern of SPAM_PATTERNS) {
            if (pattern.test(trimmed)) {
              return `Please enter a valid ${fieldName.toLowerCase()}`;
            }
          }

          return null; // Valid
        }

        // Validate email field
        function validateEmailField(value) {
          const trimmed = value.toLowerCase().trim();

          if (trimmed.length === 0) {
            return null; // Don't show error for empty field
          }

          if (!EMAIL_PATTERN.test(trimmed)) {
            return 'Please enter a valid email address (e.g., name@example.com)';
          }

          if (trimmed.includes('..')) {
            return 'Email address cannot contain consecutive dots';
          }

          const domain = trimmed.split('@')[1];
          if (domain && DISPOSABLE_DOMAINS.includes(domain)) {
            return 'Disposable email addresses are not allowed. Please use a permanent email.';
          }

          // Check for common typos
          const typos = {
            'gmai.com': 'gmail.com',
            'gmial.com': 'gmail.com',
            'yaho.com': 'yahoo.com',
            'hotmai.com': 'hotmail.com',
            'outlok.com': 'outlook.com'
          };

          if (domain && typos[domain]) {
            return `Did you mean ${trimmed.replace(domain, typos[domain])}?`;
          }

          return null; // Valid
        }

        // Real-time validation on blur (when user leaves field)
        firstNameInput.addEventListener('blur', function() {
          const error = validateName(this.value, 'First name', 'firstName');
          if (error) {
            showFieldError('firstName', error);
          } else {
            clearFieldError('firstName');
          }
        });

        lastNameInput.addEventListener('blur', function() {
          const error = validateName(this.value, 'Last name', 'lastName');
          if (error) {
            showFieldError('lastName', error);
          } else {
            clearFieldError('lastName');
          }
        });

        emailInput.addEventListener('blur', function() {
          const error = validateEmailField(this.value);
          if (error) {
            showFieldError('email', error);
          } else {
            clearFieldError('email');
          }
        });

        // Clear errors as user types
        firstNameInput.addEventListener('input', function() {
          if (this.value.trim().length > 0) {
            clearFieldError('firstName');
          }
          checkMandatoryFields();
        });

        lastNameInput.addEventListener('input', function() {
          if (this.value.trim().length > 0) {
            clearFieldError('lastName');
          }
          checkMandatoryFields();
        });

        emailInput.addEventListener('input', function() {
          if (this.value.trim().length > 0) {
            clearFieldError('email');
          }
          checkMandatoryFields();
        });

        // Function to check if all mandatory fields are filled
        function checkMandatoryFields() {
          const firstName = firstNameInput.value.trim();
          const lastName = lastNameInput.value.trim();
          const email = emailInput.value.trim();

          // Enable button only if all three mandatory fields are filled
          if (firstName && lastName && email) {
            submitBtn.disabled = false;
            submitBtn.style.opacity = '1';
            submitBtn.style.cursor = 'pointer';
          } else {
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';
            submitBtn.style.cursor = 'not-allowed';
          }
        }

        // Initial check on page load
        checkMandatoryFields();
      });

      async function handleVolunteerForm(event) {
        event.preventDefault();
        const form = event.target;
        const submitBtn = document.getElementById('volunteerSubmitBtn');
        const formData = new FormData(form);

        // Collect form data
        const data = {
          firstName: formData.get("firstName") || "",
          lastName: formData.get("lastName") || "",
          email: formData.get("email") || "",
          phone: formData.get("phone") || "",
          areasOfInterest: formData.getAll("area"),
          availability: formData.getAll("day"),
          message: formData.get("message") || ""
        };

        // Helper function to show error message
        function showErrorMessage(message, field = null) {
          if (field) {
            // Show field-specific error
            const hintElement = document.getElementById(`${field}-hint`);
            if (hintElement) {
              hintElement.textContent = message;
              hintElement.style.display = 'block';
              hintElement.style.color = '#dc2626';
              hintElement.style.marginTop = '4px';
              hintElement.style.fontSize = '0.875rem';

              // Scroll to and focus the field
              const fieldElement = document.getElementById(field);
              if (fieldElement) {
                fieldElement.style.borderColor = '#dc2626';
                fieldElement.setAttribute('aria-invalid', 'true');
                setTimeout(() => {
                  fieldElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                  fieldElement.focus();
                }, 100);
              }
            }
          } else {
            // Show generic error as alert
            alert(message);
          }
        }

        // Helper function to clear all errors
        function clearAllErrors() {
          document.querySelectorAll('.form-hint').forEach(hint => {
            hint.style.display = 'none';
            hint.textContent = '';
          });
          document.querySelectorAll('.form-input-type').forEach(input => {
            input.style.borderColor = '';
            input.setAttribute('aria-invalid', 'false');
          });
        }

        // Disable submit button and show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'SUBMITTING...';

        try {
          const response = await fetch('/api/volunteer/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok) {
            // Success - show confirmation message
            clearAllErrors();
            alert(`Thank you, ${data.firstName}! We've received your volunteer application and sent you a confirmation email. We'll be in touch as we approach the festival!`);
            form.reset();
            submitBtn.textContent = 'SUBMIT APPLICATION';
          } else {
            // Error from API - show specific error message
            clearAllErrors();

            if (result.field && result.error) {
              // Field-specific validation error
              showErrorMessage(result.error, result.field);
            } else if (result.error) {
              // Generic error with message from server
              showErrorMessage(result.error);
            } else {
              // Unknown error
              showErrorMessage('Unable to submit application. Please check your information and try again.');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'SUBMIT APPLICATION';
          }
        } catch (error) {
          console.error('Error submitting form:', error);
          clearAllErrors();

          // Network error or other exception
          if (error.message && error.message !== 'Failed to fetch') {
            showErrorMessage(`Error: ${error.message}\n\nIf this problem persists, please email us at alocubanoboulderfest@gmail.com`);
          } else {
            showErrorMessage('Network error. Please check your internet connection and try again.\n\nIf this problem persists, please email us at alocubanoboulderfest@gmail.com');
          }

          submitBtn.disabled = false;
          submitBtn.textContent = 'SUBMIT APPLICATION';
        }
      }
    </script>
