<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - A Lo Cubano Boulder Fest</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/admin-overrides.css" />
    <script type="module" src="/js/theme-manager.js"></script>
  </head>
  <body>
    <nav class="admin-nav">
      <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-lg) 0;">
          <h1 class="text-display" style="font-size: var(--font-size-2xl); margin: 0;">Admin Dashboard</h1>
          <div class="header-actions" style="display: flex; gap: var(--space-sm); align-items: center;">
            <button
              class="btn btn-secondary"
              onclick="location.href='/admin'"
              style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);"
            >
              🎯 Portal
            </button>
            <button
              class="btn btn-secondary"
              onclick="location.href='/admin/analytics'"
              style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);"
            >
              📈 Analytics
            </button>
            <button 
              class="btn btn-accent" 
              onclick="syncToSheets()"
              style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);"
            >
              📊 Sync to Sheets
            </button>
            <button 
              class="btn btn-primary" 
              onclick="logout()"
              style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Statistics -->
      <div class="admin-grid auto-fit" id="statsGrid" data-testid="dashboard-stats">
        <div class="loading">Loading statistics...</div>
      </div>

      <!-- Registrations Section (also handles transactions) -->
      <div class="card" id="registrations" style="margin-bottom: var(--space-3xl);">
        <!-- Additional anchor for transactions (points to same section) -->
        <span id="transactions"></span>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl); padding-bottom: var(--space-md); border-bottom: 1px solid var(--color-border);">
          <h2 class="text-display" style="font-size: var(--font-size-xl); margin: 0;">Registrations</h2>
        </div>

        <div style="display: flex; gap: var(--space-md); margin-bottom: var(--space-xl); flex-wrap: wrap;">
          <input
            type="text"
            id="searchInput"
            class="form-input-type"
            placeholder="Search by name, email, or ticket ID..."
            onkeypress="if(event.key==='Enter') searchRegistrations()"
            data-testid="search-registrations"
            style="flex: 1; min-width: 250px;"
          />
          <select
            id="statusFilter"
            class="form-input-type"
            onchange="searchRegistrations()"
            data-testid="ticket-type-filter"
            style="min-width: 120px;"
          >
            <option value="">All Status</option>
            <option value="valid">Valid</option>
            <option value="cancelled">Cancelled</option>
            <option value="transferred">Transferred</option>
          </select>
          <select 
            id="checkinFilter" 
            class="form-input-type" 
            onchange="searchRegistrations()"
            style="min-width: 150px;"
          >
            <option value="">All Tickets</option>
            <option value="false">Not Checked In</option>
            <option value="true">Checked In</option>
          </select>
          <button 
            class="btn btn-primary" 
            onclick="searchRegistrations()" 
            data-testid="search-button"
            style="white-space: nowrap;"
          >
            Search
          </button>
          <button 
            class="btn btn-secondary" 
            onclick="exportToCSV()"
            style="white-space: nowrap;"
          >
            Export CSV
          </button>
        </div>

        <div id="registrationsTable" data-testid="registrations-table">
          <div class="loading">Loading registrations...</div>
        </div>

        <div class="pagination" id="pagination" style="display: flex; justify-content: center; gap: var(--space-sm); margin-top: var(--space-xl);"></div>
      </div>
    </div>

    <script>
      // Security improvements:
      // 1. All user-provided data is escaped using escapeHtml() to prevent XSS attacks
      // 2. CSRF tokens are fetched and included in all state-changing requests
      // 3. Error messages are safely displayed using textContent or escapeHtml()

      let currentPage = 0;
      const pageSize = 50;
      let authToken = null;
      let csrfToken = null;

      // HTML escaping function to prevent XSS attacks
      // CRITICAL: Use this for ALL user-provided data displayed in innerHTML
      function escapeHtml(unsafe) {
        if (unsafe == null) return "";
        return String(unsafe)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Fetch CSRF token
      async function fetchCSRFToken() {
        try {
          const response = await fetch("/api/admin/csrf-token");
          if (response.ok) {
            const data = await response.json();
            csrfToken = data.csrfToken;
            // Refresh token before it expires (50 minutes)
            setTimeout(fetchCSRFToken, 50 * 60 * 1000);
          }
        } catch (error) {
          console.warn("Failed to fetch CSRF token:", error);
          // Continue without CSRF token for backward compatibility
        }
      }

      // Check authentication on load
      async function checkAuth() {
        // Add auth check status indicator immediately
        document.body.setAttribute('data-auth-status', 'checking');
        
        try {
          // Try to use existing session - use a faster endpoint for auth check
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
          
          const response = await fetch("/api/admin/dashboard", {
            signal: controller.signal,
            headers: {
              'Cache-Control': 'no-cache'
            }
          });
          
          clearTimeout(timeoutId);

          if (!response.ok) {
            // Not authenticated, redirect to login immediately
            document.body.setAttribute('data-auth-status', 'unauthenticated');
            // Use replace to prevent back button issues
            window.location.replace("/admin/login");
            return false;
          }

          // Fetch CSRF token after successful auth check
          await fetchCSRFToken();
          document.body.setAttribute('data-auth-status', 'authenticated');

          return true;
        } catch (error) {
          console.error("Auth check failed:", error);
          document.body.setAttribute('data-auth-status', 'failed');
          // Use replace to prevent back button issues
          window.location.replace("/admin/login");
          return false;
        }
      }

      // Load dashboard data
      async function loadDashboard() {
        // Ensure auth status is set immediately
        if (!document.body.getAttribute('data-auth-status')) {
          document.body.setAttribute('data-auth-status', 'checking');
        }
        
        if (!(await checkAuth())) return;

        try {
          const response = await fetch("/api/admin/dashboard");
          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          displayStats(data.stats);
          await loadRegistrations();
        } catch (error) {
          console.error("Failed to load dashboard:", error);
          document.getElementById("statsGrid").innerHTML = `
                    <div class="error">Failed to load dashboard: ${escapeHtml(error.message)}</div>
                `;
        }
      }

      // Display statistics
      function displayStats(stats) {
        const statsGrid = document.getElementById("statsGrid");

        statsGrid.innerHTML = `
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Total Tickets</h3>
                    <div class="stat-number">${stats.total_tickets || 0}</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Checked In</h3>
                    <div class="stat-number">${stats.checked_in || 0}</div>
                    <div class="stat-label" style="font-size: var(--font-size-xs); color: var(--color-text-muted); margin-top: var(--space-xs);">${Math.round((stats.checked_in / stats.total_tickets) * 100) || 0}%</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Total Revenue</h3>
                    <div class="stat-number">$${(stats.total_revenue || 0).toFixed(2)}</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Total Orders</h3>
                    <div class="stat-number">${stats.total_orders || 0}</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Workshop Tickets</h3>
                    <div class="stat-number">${stats.workshop_tickets || 0}</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">VIP Tickets</h3>
                    <div class="stat-number">${stats.vip_tickets || 0}</div>
                </div>
                <!-- Wallet Statistics -->
                <div class="admin-stat-card" style="border-left: 3px solid var(--color-black);">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Apple Wallet</h3>
                    <div class="stat-number">${stats.apple_wallet_users || 0}</div>
                    <div class="stat-label" style="font-size: var(--font-size-xs); color: var(--color-text-muted); margin-top: var(--space-xs);">${stats.total_tickets ? Math.round((stats.apple_wallet_users / stats.total_tickets) * 100) : 0}% adoption</div>
                </div>
                <div class="admin-stat-card" style="border-left: 3px solid var(--color-blue);">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">Google Wallet</h3>
                    <div class="stat-number">${stats.google_wallet_users || 0}</div>
                    <div class="stat-label" style="font-size: var(--font-size-xs); color: var(--color-text-muted); margin-top: var(--space-xs);">${stats.total_tickets ? Math.round((stats.google_wallet_users / stats.total_tickets) * 100) : 0}% adoption</div>
                </div>
                <div class="admin-stat-card">
                    <h3 style="font-family: var(--font-display); font-size: var(--font-size-sm); color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: var(--letter-spacing-wide); margin-bottom: var(--space-sm);">QR Generated</h3>
                    <div class="stat-number">${stats.qr_generated || 0}</div>
                    <div class="stat-label" style="font-size: var(--font-size-xs); color: var(--color-text-muted); margin-top: var(--space-xs);">${stats.total_tickets ? Math.round((stats.qr_generated / stats.total_tickets) * 100) : 0}% ready</div>
                </div>
            `;
      }

      // Load registrations
      async function loadRegistrations(page = 0) {
        currentPage = page;
        const offset = page * pageSize;

        const search = document.getElementById("searchInput").value;
        const status = document.getElementById("statusFilter").value;
        const checkedIn = document.getElementById("checkinFilter").value;

        const params = new URLSearchParams({
          limit: pageSize,
          offset: offset,
          ...(search && { search }),
          ...(status && { status }),
          ...(checkedIn && { checkedIn }),
        });

        try {
          const response = await fetch(`/api/admin/registrations?${params}`);
          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          displayRegistrations(data.registrations);
          displayPagination(data.total, page);
        } catch (error) {
          console.error("Failed to load registrations:", error);
          document.getElementById("registrationsTable").innerHTML = `
                    <div class="error">Failed to load registrations: ${escapeHtml(error.message)}</div>
                `;
        }
      }

      // Display registrations table
      function displayRegistrations(registrations) {
        if (registrations.length === 0) {
          document.getElementById("registrationsTable").innerHTML = `
                    <p style="text-align: center; padding: var(--space-2xl); color: var(--color-text-muted);">
                        No registrations found
                    </p>
                `;
          return;
        }

        const tableHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Order</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${registrations
                          .map(
                            (reg) => `
                            <tr>
                                <td><span style="font-family: var(--font-mono); font-size: var(--font-size-xs); background: var(--color-background-secondary); padding: var(--space-xs) var(--space-sm); border-radius: var(--radius-sm);">${escapeHtml(reg.ticket_id)}</span></td>
                                <td>${escapeHtml(reg.attendee_first_name)} ${escapeHtml(reg.attendee_last_name)}</td>
                                <td>${escapeHtml(reg.attendee_email)}</td>
                                <td>${escapeHtml(formatTicketType(reg.ticket_type))}</td>
                                <td>
                                    <span class="status-badge ${reg.checked_in_at ? "success" : reg.status === "valid" ? "info" : "warning"}">
                                        ${reg.checked_in_at ? "Checked In" : escapeHtml(reg.status)}
                                    </span>
                                </td>
                                <td>${escapeHtml(reg.order_number)}</td>
                                <td>
                                    ${
                                      reg.checked_in_at
                                        ? `<button class="btn btn-secondary" style="padding: var(--space-xs) var(--space-sm); font-size: var(--font-size-xs);" data-action="undo" data-ticket-id="${escapeHtml(reg.ticket_id)}" data-testid="checkin-reg_${escapeHtml(reg.ticket_id)}">Undo</button>`
                                        : `<button class="btn btn-accent" style="padding: var(--space-xs) var(--space-sm); font-size: var(--font-size-xs);" data-action="checkin" data-ticket-id="${escapeHtml(reg.ticket_id)}" data-testid="checkin-reg_${escapeHtml(reg.ticket_id)}">Check In</button>`
                                    }
                                </td>
                            </tr>
                        `,
                          )
                          .join("")}
                    </tbody>
                </table>
            `;

        document.getElementById("registrationsTable").innerHTML = tableHTML;
      }

      // Display pagination
      function displayPagination(total, currentPage) {
        const totalPages = Math.ceil(total / pageSize);
        const pagination = document.getElementById("pagination");

        if (totalPages <= 1) {
          pagination.innerHTML = "";
          return;
        }

        pagination.innerHTML = `
                <button class="btn btn-secondary" onclick="loadRegistrations(0)" ${currentPage === 0 ? "disabled" : ""} style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">
                    First
                </button>
                <button class="btn btn-secondary" onclick="loadRegistrations(${currentPage - 1})" ${currentPage === 0 ? "disabled" : ""} style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">
                    Previous
                </button>
                <span style="padding: var(--space-sm) var(--space-md); color: var(--color-text-secondary); font-family: var(--font-code); font-size: var(--font-size-sm);">
                    Page ${currentPage + 1} of ${totalPages}
                </span>
                <button class="btn btn-secondary" onclick="loadRegistrations(${currentPage + 1})" ${currentPage >= totalPages - 1 ? "disabled" : ""} style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">
                    Next
                </button>
                <button class="btn btn-secondary" onclick="loadRegistrations(${totalPages - 1})" ${currentPage >= totalPages - 1 ? "disabled" : ""} style="padding: var(--space-sm) var(--space-md); font-size: var(--font-size-sm);">
                    Last
                </button>
            `;
      }

      // Search registrations
      function searchRegistrations() {
        loadRegistrations(0);
      }

      // Check in ticket
      async function checkinTicket(ticketId) {
        if (!confirm(`Check in ticket ${ticketId}?`)) return;

        try {
          const headers = { "Content-Type": "application/json" };
          // Add CSRF token if available
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          }

          const response = await fetch(
            `/api/admin/registrations?ticketId=${encodeURIComponent(ticketId)}`,
            {
              method: "PUT",
              headers: headers,
              body: JSON.stringify({ action: "checkin" }),
            },
          );

          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          await loadRegistrations(currentPage);
        } catch (error) {
          alert(`Failed to check in: ${escapeHtml(error.message)}`);
        }
      }

      // Undo check in
      async function undoCheckin(ticketId) {
        if (!confirm(`Undo check-in for ticket ${ticketId}?`)) return;

        try {
          const headers = { "Content-Type": "application/json" };
          // Add CSRF token if available
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          }

          const response = await fetch(
            `/api/admin/registrations?ticketId=${encodeURIComponent(ticketId)}`,
            {
              method: "PUT",
              headers: headers,
              body: JSON.stringify({ action: "undo_checkin" }),
            },
          );

          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          await loadRegistrations(currentPage);
        } catch (error) {
          alert(`Failed to undo check-in: ${escapeHtml(error.message)}`);
        }
      }

      // Export to CSV
      async function exportToCSV() {
        const search = document.getElementById("searchInput").value;
        const status = document.getElementById("statusFilter").value;
        const checkedIn = document.getElementById("checkinFilter").value;

        const params = new URLSearchParams({
          limit: 10000, // Export all
          offset: 0,
          ...(search && { search }),
          ...(status && { status }),
          ...(checkedIn && { checkedIn }),
        });

        try {
          const response = await fetch(`/api/admin/registrations?${params}`);
          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          // Convert to CSV
          const csv = convertToCSV(data.registrations);

          // Download
          const blob = new Blob([csv], { type: "text/csv" });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `registrations-${new Date().toISOString().split("T")[0]}.csv`;
          a.click();
        } catch (error) {
          alert(`Export failed: ${escapeHtml(error.message)}`);
        }
      }

      // Convert to CSV
      function convertToCSV(data) {
        if (data.length === 0) return "";

        const headers = [
          "Ticket ID",
          "First Name",
          "Last Name",
          "Email",
          "Ticket Type",
          "Status",
          "Checked In",
          "Order Number",
        ];

        // Note: No HTML escaping needed for CSV export data
        // CSV format handles special characters differently
        const rows = data.map((row) => [
          row.ticket_id,
          row.attendee_first_name,
          row.attendee_last_name,
          row.attendee_email,
          row.ticket_type,
          row.status,
          row.checked_in_at ? "Yes" : "No",
          row.order_number,
        ]);

        return [
          headers.join(","),
          ...rows.map((row) =>
            row
              .map((cell) => `"${String(cell || "").replace(/"/g, '""')}"`)
              .join(","),
          ),
        ].join("\n");
      }

      // Format ticket type
      function formatTicketType(type) {
        const typeMap = {
          "vip-pass": "VIP Pass",
          "weekend-pass": "Weekend Pass",
          "friday-pass": "Friday",
          "saturday-pass": "Saturday",
          "sunday-pass": "Sunday",
          workshop: "Workshop",
          "general-admission": "General",
        };
        return typeMap[type] || type;
      }

      // Logout
      async function logout() {
        try {
          const headers = {};
          // Add CSRF token if available
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          }

          await fetch("/api/admin/login", {
            method: "DELETE",
            headers: headers,
          });
          window.location.href = "/admin/login";
        } catch (error) {
          console.error("Logout failed:", error);
          window.location.href = "/admin/login";
        }
      }

      // Sync to Google Sheets
      async function syncToSheets() {
        const btn = event.target;
        const originalText = btn.textContent;

        btn.disabled = true;
        btn.textContent = "Syncing...";

        try {
          const response = await fetch("/api/sheets/sync", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (response.ok) {
            if (data.sheetUrl) {
              alert(
                `✅ Sync completed!\n\nView your data at:\n${data.sheetUrl}`,
              );
            } else {
              alert(`✅ Sync completed at ${data.timestamp}`);
            }
          } else {
            alert(`❌ Sync failed: ${data.message || data.error}`);
          }
        } catch (error) {
          alert(`❌ Sync failed: ${error.message}`);
        } finally {
          btn.disabled = false;
          btn.textContent = originalText;
        }
      }

      // Add event delegation for check-in buttons
      document
        .getElementById("registrationsTable")
        .addEventListener("click", function (event) {
          if (event.target.matches(".checkin-btn[data-action]")) {
            const action = event.target.getAttribute("data-action");
            const ticketId = event.target.getAttribute("data-ticket-id");

            if (action === "checkin") {
              checkinTicket(ticketId);
            } else if (action === "undo") {
              undoCheckin(ticketId);
            }
          }
        });

      // Initialize dashboard immediately
      document.body.setAttribute('data-auth-status', 'checking');
      loadDashboard();

      // Refresh data every 30 seconds
      setInterval(() => {
        loadDashboard();
      }, 30000);
    </script>
  </body>
</html>
