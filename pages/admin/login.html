<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <!-- Inline theme detection to prevent FOUC -->
    <script>
      (function() {
        // Detect admin pages
        const path = window.location.pathname.toLowerCase();
        const isAdmin = path.includes('/admin') || path.includes('pages/admin');

        if (isAdmin) {
          // Admin pages always use dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // Main site: check user preference
          let stored = null;
          try {
            stored = localStorage.getItem('theme-preference');
          } catch {
            // localStorage might be disabled
          }

          const preference = stored || 'system';
          let theme = preference;

          if (preference === 'system') {
            // Detect system preference
            theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
              ? 'dark'
              : 'light';
          }

          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - A Lo Cubano Boulder Fest</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Main Site CSS System -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/admin-overrides.css" />

    <style>
      /* Admin Login Specific Styles */
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-lg);
        background: linear-gradient(
          135deg,
          var(--color-blue) 0%,
          var(--color-red) 100%
        );
      }

      .login-container {
        background: var(--color-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        width: 100%;
        max-width: 520px;
        padding: var(--space-2xl);
        margin: 0 var(--space-lg);
        border: 2px solid var(--color-border-medium);
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--color-blue), var(--color-red));
      }

      .login-header {
        text-align: center;
        margin-bottom: var(--space-3xl);
        position: relative;
        z-index: 1;
      }

      .login-header h1 {
        font-family: var(--font-display);
        color: var(--color-text-primary);
        font-size: var(--font-size-3xl);
        font-weight: 900;
        margin-bottom: var(--space-sm);
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
      }

      .login-header p {
        font-family: var(--font-code);
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wider);
      }

      #loginForm {
        position: relative;
        z-index: 1;
      }

      .form-group {
        margin-bottom: var(--space-xl);
      }

      .form-group label {
        display: block;
        font-family: var(--font-code);
        color: var(--color-text-primary);
        font-size: var(--font-size-sm);
        font-weight: 600;
        margin-bottom: var(--space-sm);
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
      }

      .form-group input {
        width: 100%;
        padding: var(--space-md);
        background: var(--color-background-secondary);
        border: 2px solid var(--color-border);
        border-radius: var(--radius-md);
        font-family: var(--font-sans);
        font-size: var(--font-size-base);
        color: var(--color-text-primary);
        transition: all var(--transition-base);
        position: relative;
        z-index: 1;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-blue);
        box-shadow: 0 0 0 3px var(--color-info-light);
        background: var(--color-surface);
      }

      /* Login button using admin button system */
      .login-btn {
        width: 100%;
        padding: var(--space-md) var(--space-lg);
        background: var(--color-blue);
        color: var(--color-text-inverse);
        border: 2px solid var(--color-blue);
        border-radius: var(--radius-md);
        font-family: var(--font-display);
        font-size: var(--font-size-base);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
        cursor: pointer;
        transition: all var(--transition-base);
        min-height: 48px;
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--color-primary-hover);
        transition: left var(--transition-base);
        z-index: 0;
      }

      .login-btn:hover {
        color: var(--color-text-inverse);
        border-color: var(--color-primary-hover);
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .login-btn:hover::before {
        left: 0;
      }

      .login-btn:disabled {
        background: var(--color-text-muted);
        border-color: var(--color-text-muted);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .login-btn:disabled::before {
        display: none;
      }

      .login-btn > * {
        position: relative;
        z-index: 1;
      }

      .error-message {
        background: rgba(204, 41, 54, 0.1);
        color: var(--color-red);
        padding: var(--space-md);
        border-radius: var(--radius-md);
        border: 2px solid rgba(204, 41, 54, 0.2);
        margin-bottom: var(--space-lg);
        font-family: var(--font-sans);
        font-size: var(--font-size-sm);
        display: none;
        position: relative;
        overflow: hidden;
        animation: slideInAlert 0.3s ease-out;
      }

      .error-message::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--color-red);
      }

      @keyframes slideInAlert {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .info-message {
        background: var(--color-background-secondary);
        color: var(--color-text-secondary);
        padding: var(--space-md);
        border-radius: var(--radius-md);
        border: 1px solid var(--color-border);
        margin-top: var(--space-lg);
        font-family: var(--font-code);
        font-size: var(--font-size-xs);
        text-align: center;
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
        position: relative;
        z-index: 1;
      }

      .loading {
        display: none;
        text-align: center;
        font-family: var(--font-code);
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
        margin-top: var(--space-sm);
        text-transform: uppercase;
        letter-spacing: var(--letter-spacing-wide);
        position: relative;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-left: var(--space-sm);
        border: 2px solid var(--color-blue);
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: adminSpin 1s linear infinite;
      }

      @keyframes adminSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Accessibility Enhancements */
      .login-btn:focus,
      .form-group input:focus {
        outline: 3px solid var(--color-info-light);
        outline-offset: 2px;
      }

      /* High Contrast Mode Support */
      @media (prefers-contrast: high) {
        .login-container,
        .error-message {
          border-width: 3px;
        }

        .login-btn {
          border-width: 3px;
          font-weight: 900;
        }

        .form-group input {
          border-width: 3px;
        }
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        .login-btn:hover,
        .error-message {
          transform: none;
          animation: none;
        }

        .login-btn::before {
          transition: none;
        }

        @keyframes slideInAlert,
        @keyframes adminSpin {
          from, to {
            transform: none;
          }
        }
      }

      /* Dark theme is enforced for admin pages via theme-manager.js */
      @media (max-width: 768px) {
        .login-container {
          max-width: 400px;
          padding: var(--space-xl);
          margin: var(--space-md);
        }

        .login-header h1 {
          font-size: var(--font-size-2xl);
        }
      }

      /* Large screen optimization */
      @media (min-width: 1200px) {
        .login-container {
          max-width: 560px;
        }
      }
    </style>

    <!-- Theme Manager for Dark Mode -->
    <script type="module" src="/js/theme-manager.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Admin Access</h1>
        <p>A Lo Cubano Boulder Fest</p>
      </div>

      <div
        class="error-message"
        id="errorMessage"
        data-testid="login-error"
      ></div>

      <form
        id="loginForm"
        onsubmit="handleLogin(event)"
        data-testid="login-form"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Username"
            data-testid="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Admin Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter admin password"
            data-testid="password"
          />
        </div>

        <button
          type="submit"
          class="login-btn"
          id="loginBtn"
          data-testid="login-button"
        >
          Login
        </button>

        <div class="loading" id="loading">Authenticating...</div>
      </form>

      <div class="info-message">
        Secure admin access only. All login attempts are logged.
      </div>

      <div class="privacy-notice" style="font-size: 12px; color: #999; margin-top: 15px; text-align: center; max-width: 400px;">
        Security monitoring logs your IP address and login attempts for fraud prevention and audit purposes.
        See our <a href="/privacy-policy" style="color: #e63946; text-decoration: underline;">Privacy Policy</a> for details.
      </div>
    </div>

    <script>
      // Check if already authenticated via cookie
      async function checkExistingAuth() {
        try {
          const response = await fetch("/api/admin/dashboard", {
            credentials: 'include' // Send cookie automatically
          });
          if (response.ok) {
            // Already authenticated, redirect to dashboard
            window.location.href = "/admin/dashboard";
          }
        } catch (error) {
          // Not authenticated, stay on login page
        }
      }

      // Handle login form submission
      async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("errorMessage");
        const loginBtn = document.getElementById("loginBtn");
        const loading = document.getElementById("loading");

        // Hide error, show loading
        errorDiv.style.display = "none";
        loginBtn.disabled = true;
        loading.style.display = "block";

        try {
          const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Success - redirect to dashboard (session cookie set by server)
            window.location.href = "/admin/dashboard";
          } else {
            // Show error - use textContent for safe display
            errorDiv.textContent = data.error;
            if (data.attemptsRemaining !== undefined) {
              errorDiv.textContent += ` (${data.attemptsRemaining} attempts remaining)`;
            }
            errorDiv.style.display = "block";

            // Clear password field (keep username for easier retry)
            document.getElementById("password").value = "";
            // Focus back to username for easy retry
            document.getElementById("username").focus();
          }
        } catch (error) {
          console.error("Login error:", error);
          errorDiv.textContent = "Login failed. Please try again.";
          errorDiv.style.display = "block";
        } finally {
          loginBtn.disabled = false;
          loading.style.display = "none";
        }
      }

      // Check existing auth on load
      checkExistingAuth();

      // Focus username field
      document.getElementById("username").focus();
    </script>
  </body>
</html>
