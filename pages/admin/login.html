<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - A Lo Cubano Boulder Fest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        padding: 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #2c3e50;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-btn:hover {
        background: #5a67d8;
      }

      .login-btn:disabled {
        background: #95a5a6;
        cursor: not-allowed;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .info-message {
        background: #d1ecf1;
        color: #0c5460;
        padding: 12px;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 13px;
        text-align: center;
      }

      .loading {
        display: none;
        text-align: center;
        color: #7f8c8d;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Admin Access</h1>
        <p>A Lo Cubano Boulder Fest</p>
      </div>

      <div
        class="error-message"
        id="errorMessage"
        data-testid="login-error"
      ></div>

      <form
        id="loginForm"
        onsubmit="handleLogin(event)"
        data-testid="login-form"
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="Enter username"
            data-testid="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Admin Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter admin password"
            data-testid="password"
          />
        </div>

        <button
          type="submit"
          class="login-btn"
          id="loginBtn"
          data-testid="login-button"
        >
          Login
        </button>

        <div class="loading" id="loading">Authenticating...</div>
      </form>

      <div class="info-message">
        Secure admin access only. All login attempts are logged.
      </div>
    </div>

    <script>
      // Check if already authenticated
      async function checkExistingAuth() {
        try {
          const response = await fetch("/api/admin/dashboard");
          if (response.ok) {
            // Already authenticated, redirect to dashboard
            window.location.href = "/pages/admin/dashboard.html";
          }
        } catch (error) {
          // Not authenticated, stay on login page
        }
      }

      // Handle login form submission
      async function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("errorMessage");
        const loginBtn = document.getElementById("loginBtn");
        const loading = document.getElementById("loading");

        // Hide error, show loading
        errorDiv.style.display = "none";
        loginBtn.disabled = true;
        loading.style.display = "block";

        try {
          const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Success - redirect to dashboard
            window.location.href = "/pages/admin/dashboard.html";
          } else {
            // Show error - use textContent for safe display
            errorDiv.textContent = data.error;
            if (data.attemptsRemaining !== undefined) {
              errorDiv.textContent += ` (${data.attemptsRemaining} attempts remaining)`;
            }
            errorDiv.style.display = "block";

            // Clear password field
            document.getElementById("password").value = "";
          }
        } catch (error) {
          console.error("Login error:", error);
          errorDiv.textContent = "Login failed. Please try again.";
          errorDiv.style.display = "block";
        } finally {
          loginBtn.disabled = false;
          loading.style.display = "none";
        }
      }

      // Check existing auth on load
      checkExistingAuth();

      // Focus password field
      document.getElementById("password").focus();
    </script>
  </body>
</html>
