<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <!-- Inline theme detection to prevent FOUC -->
    <script>
      (function() {
        // Detect admin pages
        const path = window.location.pathname.toLowerCase();
        const isAdmin = path.includes('/admin') || path.includes('pages/admin');

        if (isAdmin) {
          // Admin pages always use dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // Main site: check user preference
          let stored = null;
          try {
            stored = localStorage.getItem('theme-preference');
          } catch {
            // localStorage might be disabled
          }

          const preference = stored || 'system';
          let theme = preference;

          if (preference === 'system') {
            // Detect system preference
            theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
              ? 'dark'
              : 'light';
          }

          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrations - A Lo Cubano Boulder Fest</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/admin-overrides.css" />
    <script type="module" src="/js/theme-manager.js"></script>
  </head>
  <body class="admin-container">
    <!-- Unified Admin Header -->
    <header class="admin-header">
      <div class="admin-header-content">
        <div>
          <h1 class="admin-header-title">Registrations</h1>
          <div id="event-selector-container"></div>
          <p class="admin-header-subtitle">A Lo Cubano Boulder Fest - Registration Management</p>
        </div>
        <div class="admin-header-actions">
          <button class="admin-btn admin-btn-primary" onclick="logout()">
            <span>Logout</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Unified Admin Navigation -->
    <nav class="admin-navigation">
      <ul class="admin-nav-list">
        <li class="admin-nav-item">
          <a href="/admin" class="admin-nav-link">
            <span>Portal</span>
          </a>
        </li>
        <li class="admin-nav-item">
          <a href="/admin/dashboard" class="admin-nav-link">
            <span>Dashboard</span>
          </a>
        </li>
        <li class="admin-nav-item">
          <a href="/admin/registrations" class="admin-nav-link active">
            <span>Registrations</span>
          </a>
        </li>
        <li class="admin-nav-item">
          <a href="/admin/analytics" class="admin-nav-link">
            <span>Analytics</span>
          </a>
        </li>
        <li class="admin-nav-item">
          <a href="/admin/checkin" class="admin-nav-link">
            <span>Check-in Scanner</span>
          </a>
        </li>
        <li class="admin-nav-item">
          <a href="/admin/api-endpoints" class="admin-nav-link">
            <span>API Endpoints</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Registrations Section -->
    <div class="admin-card admin-mb-xl" id="registrations">
      <div class="admin-card-header">
        <h2 class="admin-card-title">Registrations</h2>
        <div class="admin-card-actions">
          <button class="admin-btn admin-btn-sm" onclick="exportToCSV()">
            <span>Export CSV</span>
          </button>
        </div>
      </div>
      <div class="admin-card-body">

        <div class="admin-flex admin-flex-wrap admin-gap-md admin-mb-xl">
          <input
            type="text"
            id="searchInput"
            class="admin-form-input"
            placeholder="Search by name, email, or ticket ID..."
            onkeypress="if(event.key==='Enter') searchRegistrations()"
            data-testid="search-registrations"
            style="flex: 1; min-width: 250px;"
          />
          <select
            id="statusFilter"
            class="admin-form-select"
            onchange="searchRegistrations()"
            data-testid="ticket-type-filter"
            style="min-width: 120px;"
          >
            <option value="">All Status</option>
            <option value="valid">Valid</option>
            <option value="cancelled">Cancelled</option>
            <option value="transferred">Transferred</option>
          </select>
          <select 
            id="checkinFilter" 
            class="admin-form-select" 
            onchange="searchRegistrations()"
            style="min-width: 150px;"
          >
            <option value="">All Tickets</option>
            <option value="false">Not Checked In</option>
            <option value="true">Checked In</option>
          </select>
          <button 
            class="admin-btn admin-btn-primary" 
            onclick="searchRegistrations()" 
            data-testid="search-button"
          >
            <span>Search</span>
          </button>
        </div>

        <div id="registrationsTable" data-testid="registrations-table">
          <div class="admin-loading">Loading registrations...</div>
        </div>

        <div class="pagination admin-flex admin-justify-center admin-gap-sm admin-mt-xl" id="pagination"></div>
      </div>
    </div>

    <script>
      // Security improvements:
      // 1. All user-provided data is escaped using escapeHtml() to prevent XSS attacks
      // 2. CSRF tokens are fetched and included in all state-changing requests
      // 3. Error messages are safely displayed using textContent or escapeHtml()

      let currentPage = 0;
      const pageSize = 50;
      let authToken = null;
      let csrfToken = null;

      // HTML escaping function to prevent XSS attacks
      // CRITICAL: Use this for ALL user-provided data displayed in innerHTML
      function escapeHtml(unsafe) {
        if (unsafe == null) return "";
        return String(unsafe)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Fetch CSRF token
      async function fetchCSRFToken() {
        try {
          const response = await fetch("/api/admin/csrf-token", {
            credentials: "include"
          });
          if (response.ok) {
            const data = await response.json();
            csrfToken = data.csrfToken;
            // Refresh token before it expires (50 minutes)
            setTimeout(fetchCSRFToken, 50 * 60 * 1000);
          }
        } catch (error) {
          console.warn("Failed to fetch CSRF token:", error);
          // Continue without CSRF token for backward compatibility
        }
      }

      // Check authentication on load
      async function checkAuth() {
        try {
          const response = await fetch("/api/admin/verify-session", {
            credentials: "include" // CRITICAL: Include cookies for production
          });
          if (!response.ok) {
            window.location.href = "/admin/login";
            return false;
          }
          const data = await response.json();
          if (!data.valid) {
            window.location.href = "/admin/login";
            return false;
          }
          return true;
        } catch (error) {
          console.error("Auth check failed:", error);
          window.location.href = "/admin/login";
          return false;
        }
      }

      // Load registrations with optional event ID parameter
      async function loadRegistrations(eventId = null, page = 0) {
        // If eventId is a number (page), handle backward compatibility
        if (typeof eventId === 'number' && page === 0) {
          page = eventId;
          eventId = null;
        }
        
        currentPage = page;
        const offset = page * pageSize;

        const search = document.getElementById("searchInput").value;
        const status = document.getElementById("statusFilter").value;
        const checkedIn = document.getElementById("checkinFilter").value;

        const params = new URLSearchParams({
          limit: pageSize,
          offset: offset,
          ...(search && { search }),
          ...(status && { status }),
          ...(checkedIn && { checkedIn }),
          ...(eventId && eventId !== 'all' && { eventId }),
        });

        try {
          const response = await fetch(`/api/admin/registrations?${params}`, {
            credentials: "include"
          });
          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          displayRegistrations(data.registrations);
          displayPagination(data.total, page);
        } catch (error) {
          console.error("Failed to load registrations:", error);
          document.getElementById("registrationsTable").innerHTML = `
                    <div class="error">Failed to load registrations: ${escapeHtml(error.message)}</div>
                `;
        }
      }

      // Make loadRegistrations globally accessible
      window.loadRegistrations = loadRegistrations;

      // Display registrations table
      function displayRegistrations(registrations) {
        if (registrations.length === 0) {
          document.getElementById("registrationsTable").innerHTML = `
                    <p class="admin-text-center admin-p-xl admin-text-muted">
                        No registrations found
                    </p>
                `;
          return;
        }

        const tableHTML = `
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Order</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${registrations
                          .map(
                            (reg) => `
                            <tr>
                                <td><code class="admin-p-xs" style="background: var(--color-background-secondary); border-radius: var(--radius-sm);">${escapeHtml(reg.ticket_id)}</code></td>
                                <td>${escapeHtml(reg.attendee_first_name)} ${escapeHtml(reg.attendee_last_name)}</td>
                                <td>${escapeHtml(reg.attendee_email)}</td>
                                <td>${escapeHtml(formatTicketType(reg.ticket_type))}</td>
                                <td>
                                    <span class="status-badge ${reg.checked_in_at ? "success" : reg.status === "valid" ? "info" : "warning"}">
                                        ${reg.checked_in_at ? "Checked In" : escapeHtml(reg.status)}
                                    </span>
                                </td>
                                <td>${escapeHtml(reg.order_number)}</td>
                                <td>
                                    ${
                                      reg.checked_in_at
                                        ? `<button class="admin-btn admin-btn-sm admin-btn-secondary" data-action="undo" data-ticket-id="${escapeHtml(reg.ticket_id)}" data-testid="checkin-reg_${escapeHtml(reg.ticket_id)}"><span>Undo</span></button>`
                                        : `<button class="admin-btn admin-btn-sm admin-btn-success" data-action="checkin" data-ticket-id="${escapeHtml(reg.ticket_id)}" data-testid="checkin-reg_${escapeHtml(reg.ticket_id)}"><span>Check In</span></button>`
                                    }
                                </td>
                            </tr>
                        `,
                          )
                          .join("")}
                    </tbody>
                </table>
            `;

        document.getElementById("registrationsTable").innerHTML = tableHTML;
      }

      // Display pagination
      function displayPagination(total, currentPage) {
        const totalPages = Math.ceil(total / pageSize);
        const pagination = document.getElementById("pagination");

        if (totalPages <= 1) {
          pagination.innerHTML = "";
          return;
        }

        pagination.innerHTML = `
                <button class="admin-btn admin-btn-ghost" onclick="loadRegistrations(currentSelectedEventId, 0)" ${currentPage === 0 ? "disabled" : ""}>
                    <span>First</span>
                </button>
                <button class="admin-btn admin-btn-ghost" onclick="loadRegistrations(currentSelectedEventId, ${currentPage - 1})" ${currentPage === 0 ? "disabled" : ""}>
                    <span>Previous</span>
                </button>
                <span class="admin-p-md admin-text-secondary" style="font-family: var(--font-code); font-size: var(--font-size-sm);">
                    Page ${currentPage + 1} of ${totalPages}
                </span>
                <button class="admin-btn admin-btn-ghost" onclick="loadRegistrations(currentSelectedEventId, ${currentPage + 1})" ${currentPage >= totalPages - 1 ? "disabled" : ""}>
                    <span>Next</span>
                </button>
                <button class="admin-btn admin-btn-ghost" onclick="loadRegistrations(currentSelectedEventId, ${totalPages - 1})" ${currentPage >= totalPages - 1 ? "disabled" : ""}>
                    <span>Last</span>
                </button>
            `;
      }

      // Search registrations
      function searchRegistrations() {
        const selectedEventId = window.eventSelector ? window.eventSelector.getSelectedEventId() : null;
        loadRegistrations(selectedEventId, 0);
      }

      // Check in ticket
      async function checkinTicket(ticketId) {
        if (!confirm(`Check in ticket ${ticketId}?`)) return;

        try {
          const headers = { "Content-Type": "application/json" };
          // Add CSRF token if available
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          }

          const response = await fetch(
            `/api/admin/registrations?ticketId=${encodeURIComponent(ticketId)}`,
            {
              method: "PUT",
              headers: headers,
              body: JSON.stringify({ action: "checkin" }),
              credentials: "include"
            },
          );

          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          const selectedEventId = window.eventSelector ? window.eventSelector.getSelectedEventId() : null;
          await loadRegistrations(selectedEventId, currentPage);
        } catch (error) {
          alert(`Failed to check in: ${escapeHtml(error.message)}`);
        }
      }

      // Undo check in
      async function undoCheckin(ticketId) {
        if (!confirm(`Undo check-in for ticket ${ticketId}?`)) return;

        try {
          const headers = { "Content-Type": "application/json" };
          // Add CSRF token if available
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          }

          const response = await fetch(
            `/api/admin/registrations?ticketId=${encodeURIComponent(ticketId)}`,
            {
              method: "PUT",
              headers: headers,
              body: JSON.stringify({ action: "undo_checkin" }),
              credentials: "include"
            },
          );

          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          const selectedEventId = window.eventSelector ? window.eventSelector.getSelectedEventId() : null;
          await loadRegistrations(selectedEventId, currentPage);
        } catch (error) {
          alert(`Failed to undo check-in: ${escapeHtml(error.message)}`);
        }
      }

      // Export to CSV
      async function exportToCSV() {
        const search = document.getElementById("searchInput").value;
        const status = document.getElementById("statusFilter").value;
        const checkedIn = document.getElementById("checkinFilter").value;
        const selectedEventId = window.eventSelector ? window.eventSelector.getSelectedEventId() : null;

        const params = new URLSearchParams({
          limit: 10000, // Export all
          offset: 0,
          ...(search && { search }),
          ...(status && { status }),
          ...(checkedIn && { checkedIn }),
          ...(selectedEventId && selectedEventId !== 'all' && { eventId: selectedEventId }),
        });

        try {
          const response = await fetch(`/api/admin/registrations?${params}`, {
            credentials: "include"
          });
          const data = await response.json();

          if (!response.ok) throw new Error(data.error);

          // Convert to CSV
          const csv = convertToCSV(data.registrations);

          // Download
          const blob = new Blob([csv], { type: "text/csv" });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `registrations-${new Date().toISOString().split("T")[0]}.csv`;
          a.click();
        } catch (error) {
          alert(`Export failed: ${escapeHtml(error.message)}`);
        }
      }

      // Convert to CSV
      function convertToCSV(data) {
        if (data.length === 0) return "";

        const headers = [
          "Ticket ID",
          "First Name",
          "Last Name",
          "Email",
          "Ticket Type",
          "Status",
          "Checked In",
          "Order Number",
        ];

        // Note: No HTML escaping needed for CSV export data
        // CSV format handles special characters differently
        const rows = data.map((row) => [
          row.ticket_id,
          row.attendee_first_name,
          row.attendee_last_name,
          row.attendee_email,
          row.ticket_type,
          row.status,
          row.checked_in_at ? "Yes" : "No",
          row.order_number,
        ]);

        return [
          headers.join(","),
          ...rows.map((row) =>
            row
              .map((cell) => `"${String(cell || "").replace(/"/g, '""')}"`)
              .join(","),
          ),
        ].join("\n");
      }

      // Format ticket type
      function formatTicketType(type) {
        const typeMap = {
          "vip-pass": "VIP Pass",
          "weekend-pass": "Weekend Pass",
          "friday-pass": "Friday",
          "saturday-pass": "Saturday",
          "sunday-pass": "Sunday",
          workshop: "Workshop",
          "general-admission": "General",
        };
        return typeMap[type] || type;
      }

      // Logout
      async function logout() {
        try {
          const headers = {};

          // Add CSRF token with robust fallback
          if (csrfToken) {
            headers["X-CSRF-Token"] = csrfToken;
          } else {
            try {
              const csrfResponse = await fetch("/api/admin/csrf-token", {
                credentials: "same-origin"
              });
              if (csrfResponse.ok) {
                const csrfData = await csrfResponse.json();
                headers["X-CSRF-Token"] = csrfData.token || csrfData.csrfToken;
              }
            } catch (error) {
              console.warn("Could not fetch CSRF token for logout:", error);
            }
          }

          await fetch("/api/admin/login", {
            method: "DELETE",
            headers: headers,
            credentials: "same-origin"
          });
        } finally {
          // Clear client storage
          localStorage.removeItem('adminToken');
          sessionStorage.clear();
          // Redirect
          window.location.href = '/admin/login';
        }
      }

      // Track current selected event ID for pagination
      let currentSelectedEventId = null;

      // Initialize page
      async function initializePage() {
        // Ensure auth status is set immediately
        if (!document.body.getAttribute('data-auth-status')) {
          document.body.setAttribute('data-auth-status', 'checking');
        }
        
        if (!(await checkAuth())) return;

        // Initialize event selector and render it
        if (window.eventSelector) {
          window.eventSelector.render('event-selector-container');
          
          // Set up event selector change listener
          window.eventSelector.onChange((eventId) => {
            currentSelectedEventId = eventId;
            loadRegistrations(eventId, 0);
          });
          
          // Load initial data with selected event
          currentSelectedEventId = window.eventSelector.getSelectedEventId();
          await loadRegistrations(currentSelectedEventId);
        } else {
          // Fallback if event selector not available
          await loadRegistrations();
        }
      }

      // Add event delegation for check-in buttons
      document
        .getElementById("registrationsTable")
        .addEventListener("click", function (event) {
          if (event.target.matches(".admin-btn[data-action]") || 
              (event.target.parentElement && event.target.parentElement.matches(".admin-btn[data-action]"))) {
            const button = event.target.matches(".admin-btn[data-action]") 
              ? event.target 
              : event.target.parentElement;
            const action = button.getAttribute("data-action");
            const ticketId = button.getAttribute("data-ticket-id");

            if (action === "checkin") {
              checkinTicket(ticketId);
            } else if (action === "undo") {
              undoCheckin(ticketId);
            }
          }
        });

      // Initialize page on load
      document.body.setAttribute('data-auth-status', 'checking');
      
      // Wait for event selector to be ready, then initialize
      if (window.eventSelector) {
        initializePage();
      } else {
        // Wait for event selector to load
        const checkEventSelector = setInterval(() => {
          if (window.eventSelector) {
            clearInterval(checkEventSelector);
            initializePage();
          }
        }, 100);
      }

      // Refresh data every 30 seconds
      setInterval(() => {
        const selectedEventId = window.eventSelector ? window.eventSelector.getSelectedEventId() : null;
        loadRegistrations(selectedEventId, currentPage);
      }, 30000);
    </script>
    
    <!-- Include admin event selector script -->
    <script src="/js/admin-event-selector.js"></script>
  </body>
</html>
