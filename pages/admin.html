<!doctype html>
<html lang="en">
  <head>
    <!-- Inline theme detection to prevent FOUC -->
    <script>
      (function() {
        // Detect admin pages
        const path = window.location.pathname.toLowerCase();
        const isAdmin = path.includes('/admin') || path.includes('pages/admin');

        if (isAdmin) {
          // Admin pages always use dark theme
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // Main site: check user preference
          let stored = null;
          try {
            stored = localStorage.getItem('theme-preference');
          } catch {
            // localStorage might be disabled
          }

          const preference = stored || 'system';
          let theme = preference;

          if (preference === 'system') {
            // Detect system preference
            theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
              ? 'dark'
              : 'light';
          }

          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <meta charset="UTF-8" />
    <title>Redirecting to Admin Portal...</title>
    <script>
      // Use JavaScript redirect for better reliability and SEO
      window.location.replace("/pages/admin/index.html");
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/pages/admin/index.html" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to Admin Portal...</p>
    <p>
      If you are not redirected,
      <a href="/pages/admin/index.html">click here</a>.
    </p>
  </body>
</html>
