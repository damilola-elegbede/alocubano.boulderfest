<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Test Minimal</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .gallery-loading { background: #f0f0f0; padding: 20px; margin: 20px 0; }
        .gallery-section { margin: 20px 0; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .gallery-item { background: #fff; border: 1px solid #ddd; padding: 10px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Gallery Test - Minimal Version</h1>
    
    <section class="section-typographic gallery-detail-section" data-gallery-year="2025">
        <div class="container">
            <div class="gallery-loading" id="gallery-detail-loading">
                <p>Loading festival memories...</p>
            </div>
            
            <div id="gallery-detail-content" style="display: none;">
                <div class="gallery-section" id="workshops-section" style="display: none;">
                    <h2>WORKSHOPS</h2>
                    <div class="gallery-grid gallery-detail-grid" id="workshops-gallery"></div>
                </div>
                
                <div class="gallery-section" id="socials-section" style="display: none;">
                    <h2>SOCIALS</h2>
                    <div class="gallery-grid gallery-detail-grid" id="socials-gallery"></div>
                </div>
            </div>
            
            <div class="gallery-grid-static" id="gallery-detail-static" style="display: none;">
                <p>Static fallback content - photos loading failed</p>
            </div>
        </div>
    </section>

    <script>
        console.log('Test page loaded, checking elements...');
        console.log('Loading:', document.getElementById('gallery-detail-loading'));
        console.log('Content:', document.getElementById('gallery-detail-content'));
        console.log('Static:', document.getElementById('gallery-detail-static'));
    </script>
    <script src="../../js/gallery-detail.js?v=2025-07-20-DEBUG-ENHANCED"></script>
</body>
</html>
