          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ Test: ${{ matrix.test_suite }}"
          echo "ğŸŒ Browser: ${{ matrix.browser }}"
          echo "ğŸ”— Preview URL: $PREVIEW_URL"
          echo "ğŸ“ Test File: ${{ matrix.test_file }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Map browser to Playwright project
          BROWSER_PROJECT="${{ matrix.browser }}"
          case "${{ matrix.browser }}" in
            mobile-chrome)
              BROWSER_PROJECT="Mobile Chrome"
              ;;
            mobile-safari)
              BROWSER_PROJECT="Mobile Safari"
              ;;
          esac

          # Run the test
          npx playwright test "${{ matrix.test_file }}" \
            --project="$BROWSER_PROJECT" \
            --reporter=list \
            --retries=2 \
            || TEST_EXIT_CODE=$?

          # Handle results
          if [ "${TEST_EXIT_CODE:-0}" -eq 0 ]; then
            echo "âœ… Test passed: ${{ matrix.test_suite }} on ${{ matrix.browser }}"
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Test failed: ${{ matrix.test_suite }} on ${{ matrix.browser }}"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: "ğŸ“¸ Upload Test Artifacts"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-${{ matrix.test_suite }}-${{ matrix.browser }}
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 7

  # ============================================================================
