          if [ -f "data/test-integration.db" ]; then
            echo "âœ… Integration test database created successfully"
            echo "ğŸ“Š Database size: $(du -h data/test-integration.db | cut -f1)"
          else
            echo "âŒ Failed to create integration test database"
            exit 1
          fi

      - name: "ğŸ”— Run Integration Tests"
        id: integration-test
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”— Running Integration Test Suite"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¯ Timeout: 5 minutes total (stage limit)"
          echo "ğŸ—ƒï¸ Database: SQLite with real file storage"
          echo "ğŸŒ APIs: Limited external service integration"
          echo "ğŸ§ª Expected: ~30-50 integration tests"
          echo "âš™ï¸  Environment: Test credentials configured"
          echo "â±ï¸  Individual Test Timeout: 60 seconds"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Record start time
          start_time=$(date +%s%3N)

          # Run integration tests with increased timeout (280 seconds, 20 seconds buffer)
          timeout 280s npm run test:integration 2>&1 | tee integration-test-output.log
          test_exit_code=${PIPESTATUS[0]}

          # Record end time
          end_time=$(date +%s%3N)
          duration=$((end_time - start_time))

          # Extract test counts from output - updated regex to match "Tests 902 passed" format
          total_tests=$(grep -oP '(?<=^\s*Tests\s+)\d+(?=\s+passed)' integration-test-output.log | head -1 || echo "0")
          passing_tests=$total_tests
          failing_tests=$(grep -oP '(?<=^\s*Tests\s+)\d+(?=\s+failed)' integration-test-output.log | head -1 || echo "0")

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š Integration Test Results"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Tests Passed: $passing_tests"
          echo "âŒ Tests Failed: $failing_tests"
          echo "ğŸ“ˆ Total Tests: $total_tests"
          echo "â±ï¸  Duration: ${duration}ms"
          echo "ğŸ—ƒï¸ Database: File-based SQLite"

          # Timeout evaluation
          if [ "$duration" -lt 300000 ]; then
            echo "ğŸ† EXCELLENT: Integration tests completed within 5-minute limit!"
          else
            echo "âš ï¸  WARNING: Integration tests exceeded 5-minute timeout limit"
          fi

          # Set outputs for summary
          echo "total_tests=$total_tests" >> $GITHUB_OUTPUT
          echo "passing_tests=$passing_tests" >> $GITHUB_OUTPUT
          echo "failing_tests=$failing_tests" >> $GITHUB_OUTPUT
          echo "duration=${duration}ms" >> $GITHUB_OUTPUT

          exit $test_exit_code

      - name: "ğŸ§¹ Database Cleanup"
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up integration test database..."
          rm -f data/test-integration.db
          echo "âœ… Integration test database cleanup completed"

      - name: "ğŸ“¤ Upload Integration Test Results"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-node-${{ matrix.node-version }}
          path: integration-test-output.log
          retention-days: 7

