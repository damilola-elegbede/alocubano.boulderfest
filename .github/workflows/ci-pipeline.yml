            ${unitStatus !== 'success' ? '- âŒ Fix failing unit tests (subsequent stages skipped)\n' : ''}
            ${unitStatus === 'success' && integrationStatus !== 'success' ? '- âŒ Review integration test failures and database setup\n' : ''}
            ${overallStatus === 'âœ…' ? '- âœ… Pipeline ready for deployment - unit and integration tests passed\n- ğŸ­ E2E tests will run automatically via separate workflow on deployment\n' : ''}

