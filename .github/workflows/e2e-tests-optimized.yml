    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          # NPM optimization with caching
          npm ci --prefer-offline --no-audit --no-fund
          
          # Install only Chromium for performance testing
          npx playwright install chromium --with-deps

      - name: ðŸš€ Install Vercel CLI for Performance Tests
        run: |
          echo "ðŸ“¦ Installing Vercel CLI for performance testing..."
          npm install -g vercel@latest
