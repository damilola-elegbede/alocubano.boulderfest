            fi
            sleep 2
          done
          
          echo "‚úÖ API server is ready at http://localhost:3000"
        env:
          TEST_BASE_URL: http://localhost:3000
          NODE_ENV: test
          CI: true

      - name: Run Redis-specific rate limiting tests
        run: |
          echo "üöÄ Running Redis-based rate limiting tests"
          echo "   Same streamlined 19 tests with Redis backend"
          echo "   Testing Redis functionality specifically"
          
          # Run specific rate limiting tests that require Redis
          npm run test:security -- \
            --reporter=default \
            --reporter=junit \
            --reporter=json \
            --outputFile.junit=./test-results/redis-tests.xml \
            --outputFile.json=./test-results/redis-tests.json \
            --testNamePattern=".*redis.*|.*rate.*limit.*" \
            --testTimeout=15000
        env:
          REDIS_URL: redis://localhost:6379
          RATE_LIMIT_REDIS_URL: redis://localhost:6379
          TEST_BASE_URL: http://localhost:3000
          NODE_ENV: test
          CI: true

      - name: Upload Redis test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: redis-test-results
          path: test-results/
          retention-days: 30

