name: Comprehensive Testing Pipeline

permissions:
  contents: read
  pull-requests: write  # Required to comment on PRs
  issues: write         # Required to create issues for failures
  checks: write         # Required to create check runs
  actions: read         # Required to download artifacts

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily regression tests at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      test-suite:
        description: "Test suite to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - unit
          - e2e
          - security
          - performance

# Cancel in-progress workflows when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  CI: true
  COVERAGE: true

jobs:
  # Job 1: Code Quality and Linting
  quality-check:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --progress=false

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/*.js') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: Run ESLint
        run: npm run lint:js -- --cache

      - name: Run HTMLHint
        run: npm run lint:html

      - name: Check file structure
        run: npm run verify-structure

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            .eslintcache
            lint-report.json
          retention-days: 7

  # Job 2: Streamlined Tests (19 tests in 400ms)
  streamlined-tests:
    name: Streamlined Tests (19 tests - API + Smoke + Validation + Tickets + Redis)
    runs-on: ubuntu-latest
    needs: quality-check
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [18, 20]
        test-shard: [1, 2]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Setup test results directory
        run: mkdir -p test-results coverage

      - name: Start API server for streamlined tests
        run: |
          echo "üöÄ Starting API server for streamlined tests..."
          
          # Kill any existing processes on port 3000
          sudo lsof -ti:3000 | xargs kill -9 || true
          sleep 2
          
          # Start the server in background
          npm run start:ci &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          echo "Server started with PID: $SERVER_PID"
          
          # Wait for server to be ready with multiple checks
          echo "‚è≥ Waiting for server to be ready..."
          for i in {1..30}; do
            echo "Attempt $i/30: Testing /health endpoint..."
            if curl -f http://localhost:3000/health >/dev/null 2>&1; then
              echo "‚úÖ Health check successful"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Server failed to start after 30 attempts"
              ps aux | grep node || true
              exit 1
            fi
            sleep 2
          done
          
          # Verify critical API endpoints
          echo "üîß Verifying critical API endpoints..."
          sleep 3
          curl -f http://localhost:3000/api/health/check || echo "‚ö†Ô∏è /api/health/check not ready"
          curl -f http://localhost:3000/api/gallery || echo "‚ö†Ô∏è /api/gallery not ready"
          
          echo "‚úÖ API server is ready at http://localhost:3000"
        env:
          TEST_BASE_URL: http://localhost:3000
          NODE_ENV: test
          CI: true

      - name: Run streamlined tests (2 shards)
        run: |
          echo "üöÄ Running streamlined test suite (shard ${{ matrix.test-shard }}/2)"
          npm run test:simple -- \
            --reporter=default \
            --reporter=junit \
            --reporter=json \
            --shard=${{ matrix.test-shard }}/2 \
            --coverage \
            --outputFile.junit=./test-results/junit-${{ matrix.node-version }}-shard-${{ matrix.test-shard }}.xml \
            --outputFile.json=./test-results/results-${{ matrix.node-version }}-shard-${{ matrix.test-shard }}.json
        continue-on-error: false
        env:
          NODE_ENV: test
          CI: true
          TEST_BASE_URL: http://localhost:3000
          NODE_OPTIONS: '--max-old-space-size=1024'
          DATABASE_URL: 'file::memory:?cache=shared'
          MOCK_EXTERNAL_APIS: 'true'
          TEST_CI_EXCLUDE_PATTERNS: '**/*.flaky.test.*'


      - name: Validate test results before upload
        if: always()
        run: |
          echo "=== Test Results Directory Structure ==="
          if [ -d "test-results" ]; then
            find test-results -type f -name "*.xml" -o -name "*.json" | head -10
            echo "XML files: $(find test-results -name '*.xml' | wc -l)"
            echo "JSON files: $(find test-results -name '*.json' | wc -l)"
          else
            echo "‚ö†Ô∏è test-results directory not found, creating empty directory"
            mkdir -p test-results
            echo '{"error": "No test results generated", "shard": "${{ matrix.test-shard }}", "node": "${{ matrix.node-version }}"}' > test-results/error-report.json
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: streamlined-test-results-node-${{ matrix.node-version }}-shard-${{ matrix.test-shard }}
          path: test-results/
          retention-days: 30

      - name: Upload coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node-version }}-shard-${{ matrix.test-shard }}
          path: coverage/
          retention-days: 14

      - name: Performance check (per-shard)
        if: matrix.node-version == '20'
        run: |
          echo "‚ö° Per-shard target: <2500ms (2 shards => <5s total)"
          FILE=./test-results/results-20-shard-${{ matrix.test-shard }}.json
          if [ -f "$FILE" ]; then
            export FILE
            node -e "
              const fs = require('fs');
              const file = process.env.FILE;
              if (!file) {
                console.log('Error: FILE env var not set');
                process.exit(1);
              }
              const results = JSON.parse(fs.readFileSync(file, 'utf8'));
              const duration = results.duration || 0;
              console.log('Shard ${{ matrix.test-shard }} duration:', duration, 'ms');
              if (duration > 2500) {
                console.log('‚ö†Ô∏è Shard exceeded 2.5s target');
                process.exit(1);
              }
              console.log('‚úÖ Shard within performance target');
            "
          else
            echo "‚ö†Ô∏è Results file not found: $FILE"
            exit 1
          fi

  # Job 3: Integration Tests (Memory-based, Redis not required)
