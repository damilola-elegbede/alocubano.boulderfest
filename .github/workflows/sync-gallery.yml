name: Sync Gallery Images

on:
  # Run on schedule (Sunday 2am UTC)
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-sync all images'
        required: false
        type: boolean
        default: false
      event:
        description: 'Sync specific event only (e.g., boulder-fest-2025)'
        required: false
        type: string

permissions:
  contents: write  # Required for git push
  actions: read    # Standard read access

concurrency:
  group: gallery-sync-${{ github.ref }}
  cancel-in-progress: false  # Let sync complete

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run gallery sync
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: |
          if [ "${{ inputs.force }}" == "true" ]; then
            echo "ðŸ”„ Force syncing all images..."
            npm run sync-gallery:force
          elif [ -n "${{ inputs.event }}" ]; then
            echo "ðŸ”„ Syncing event: ${{ inputs.event }}"
            npm run sync-gallery -- --event=${{ inputs.event }}
          else
            echo "ðŸ”„ Syncing new/changed images..."
            npm run sync-gallery
          fi

      - name: Commit updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f .gallery-sync-cache.json ]; then
            git add .gallery-sync-cache.json

            if git diff --staged --quiet; then
              echo "âœ… No changes to commit"
            else
              git commit -m "$(cat <<'EOF'
          chore: update gallery sync manifest

          ðŸ¤– Automated gallery image sync
          - Synced new and changed images to Vercel Blob
          - Updated manifest with Blob URLs

          Generated by GitHub Actions
          EOF
          )"
              git push
            fi
          else
            echo "âš ï¸ No manifest file found"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Gallery sync failed!"
          echo "Check the logs above for details."
          exit 1
