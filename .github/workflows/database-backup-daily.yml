name: "ğŸ’¾ Daily Database Backup"

on:
  schedule:
    # Daily at 3 AM UTC (8 PM Mountain Time previous day)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      database:
        description: 'Database to backup (prod, dev, or both)'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - prod
          - dev

permissions:
  contents: read

env:
  NODE_VERSION: "20.19.5"

