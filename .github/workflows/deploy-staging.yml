name: ğŸ§ª Staging Deployment

on:
  push:
    branches: [develop, staging, feature/*]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job 1: Quality Checks
  quality-checks:
    name: ğŸ” Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Code
        run: npm run lint

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit

      - name: ğŸ—„ï¸ Database Tests
        run: npm run test:database
        continue-on-error: true

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage
        continue-on-error: true

  # Job 2: Deploy to Preview
  deploy-preview:
    name: ğŸš¢ Deploy Preview
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: |
          # Run prebuild step
          npm run prebuild
          # Verify structure
          npm run verify-structure
          echo "âœ… Build preparation completed"

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ”— Pull Vercel Environment Information
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âš ï¸ VERCEL_TOKEN not configured. Skipping Vercel deployment."
            echo "Please configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID in repository secrets."
            exit 1
          fi
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ—ï¸ Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy to Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> "$GITHUB_OUTPUT"
          echo "### ğŸ§ª Preview Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "**Preview URL:** $url" >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ¥ Health Check Preview
        run: |
          echo "ğŸ¥ Checking preview deployment health..."
          sleep 10  # Wait longer for deployment to be ready
          
          # Check if the site responds at all
          if curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.preview_url }}" | grep -q "200"; then
            echo "âœ… Site is responding"
            
            # Try database health check if API exists
            if curl -s "${{ steps.deploy.outputs.preview_url }}/api/test-db" > /dev/null 2>&1; then
              response=$(curl -s "${{ steps.deploy.outputs.preview_url }}/api/test-db" || echo '{"status":"error"}')
              echo "Database health check response:"
              echo "$response" | jq '.' 2>/dev/null || echo "$response"
              
              status=$(echo "$response" | jq -r '.status' 2>/dev/null || echo "unknown")
              echo "Database health status: $status"
            else
              echo "â„¹ï¸ Database health endpoint not available - this is expected for static deployments"
            fi
          else
            echo "âš ï¸ Site is not responding yet - deployment may still be propagating"
          fi
          
          echo "ğŸ”— Preview URL: ${{ steps.deploy.outputs.preview_url }}"

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§ª Preview Deployment Ready
              
              **Preview URL:** ${{ steps.deploy.outputs.preview_url }}
              **Health Status:** Preview environment ready for testing
              
              **Test Checklist:**
              - [ ] Navigation works correctly
              - [ ] Cart functionality
              - [ ] Email subscription
              - [ ] Database connectivity
              - [ ] Mobile responsiveness
              
              _Deployed from commit ${{ github.sha }}_`
            })