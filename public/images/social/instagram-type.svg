<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Typographic Instagram icon using "IG" letters -->
  <defs>
    <!-- Define a gradient for visual interest -->
    <linearGradient id="typeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background square with rounded corners (Instagram-like) -->
  <rect x="10" y="10" width="80" height="80" rx="20" ry="20" fill="none" stroke="currentColor" stroke-width="4"/>
  
  <!-- Letter I -->
  <g id="letterI">
    <!-- Top serif -->
    <rect x="25" y="25" width="20" height="4" fill="currentColor"/>
    <!-- Stem -->
    <rect x="33" y="25" width="4" height="50" fill="currentColor"/>
    <!-- Bottom serif -->
    <rect x="25" y="71" width="20" height="4" fill="currentColor"/>
  </g>
  
  <!-- Letter G -->
  <g id="letterG">
    <!-- Main curve -->
    <path d="M 70 35 
             Q 70 25, 60 25
             L 55 25
             Q 45 25, 45 35
             L 45 65
             Q 45 75, 55 75
             L 60 75
             Q 70 75, 70 65
             L 70 55
             L 60 55
             L 60 52
             L 70 52
             L 70 35 Z" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="4"
          stroke-linejoin="round"/>
    <!-- G's horizontal bar -->
    <rect x="58" y="52" width="12" height="3" fill="currentColor"/>
  </g>
  
  <!-- Camera dot (Instagram reference) -->
  <circle cx="75" cy="25" r="3" fill="currentColor"/>
  
  <!-- Alternative minimalist version (commented out) -->
  <!--
  <text x="50" y="65" font-family="Bebas Neue, Arial Black, sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="currentColor">IG</text>
  <circle cx="75" cy="25" r="3" fill="currentColor"/>
  -->
</svg>