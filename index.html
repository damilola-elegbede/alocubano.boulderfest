<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Lo Cubano Boulder Fest - Loading</title>
  <meta name="description" content="Experience Cuban salsa culture in Boulder at the A Lo Cubano Boulder Fest.">
  
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="images/favicon-circle.svg">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/favicons/favicon-192x192.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/base.css">
  <style>
    /* Loading Page Styles */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--color-white);
      padding: var(--space-xl);
      margin: 0;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    .logo-container {
      width: 150px;
      height: 56px;
      margin: 0 auto var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-container img {
      width: auto;
      height: 56px;
      object-fit: contain;
    }

    .loading-text {
      font-size: var(--font-size-xl);
      font-weight: 300;
      letter-spacing: 0.1em;
      color: var(--color-black);
      margin-bottom: var(--space-md);
    }

    .loading-dots {
      display: inline-flex;
      gap: 4px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background-color: var(--color-blue);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0; }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Fade out animation for transition */
    .fade-out {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo-container">
      <img src="images/logo.png" alt="A Lo Cubano Boulder Fest Logo">
    </div>
    <div class="loading-text">Loading</div>
    <div class="loading-dots">
      <span class="loading-dot"></span>
      <span class="loading-dot"></span>
      <span class="loading-dot"></span>
    </div>
  </div>

  <script>
    // Redirect to Design 4 home page after animation
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for 2 seconds to show the loading animation
      setTimeout(() => {
        // Add fade out animation
        document.querySelector('.loading-container').classList.add('fade-out');
        
        // Redirect after fade out completes
        setTimeout(() => {
          window.location.href = 'pages/typographic/home.html';
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
